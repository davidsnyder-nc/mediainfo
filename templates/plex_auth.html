<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plex Authentication - Media Tracker</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-play me-2"></i>Plex Authentication
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-tv fa-3x text-primary mb-3"></i>
                            <p class="lead">Enter this code in your Plex app:</p>
                        </div>
                        
                        <div class="mb-4">
                            <div class="bg-primary bg-opacity-10 border border-primary rounded p-4">
                                <h1 class="display-4 text-primary mb-0 font-monospace">{{ pin_code }}</h1>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <ol class="list-group list-group-numbered text-start">
                                <li class="list-group-item bg-transparent">
                                    Open your Plex app or go to <strong>plex.tv/link</strong>
                                </li>
                                <li class="list-group-item bg-transparent">
                                    Enter the code: <strong>{{ pin_code }}</strong>
                                </li>
                                <li class="list-group-item bg-transparent">
                                    Click the button below to check if authentication is complete
                                </li>
                            </ol>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('plex_auth_check') }}" class="btn btn-success btn-lg">
                                <i class="fas fa-check me-2"></i>Check Authentication Status
                            </a>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Configuration
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
